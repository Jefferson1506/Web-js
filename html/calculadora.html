<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
    <link rel="stylesheet" href="../css/style_calculadora.css">
    <script src="../js/operaciones.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Áreas</h1>
        <form id="form">
            <label for="figura">Seleccione una figura:</label>
            <select name="figura" id="figura">
                <option value="">Seleccione :</option>
                <option value="circulo">Círculo</option>
                <option value="rectangulo">Rectángulo</option>
                <option value="triangulo">Triángulo</option>
            </select>
            <div id="circulo" style="display:none;">
                <label for="radio">Radio:</label>
                <input type="number" id="radio" name="radio" placeholder="Ingrese el radio">
            </div>
            <div id="rectangulo" style="display:none;">
                <label for="base">Base:</label>
                <input type="number" id="base" name="base" placeholder="Ingrese la base">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" name="altura" placeholder="Ingrese la altura">
            </div>
            <div id="triangulo" style="display:none;">
                <label for="base_tri">Base:</label>
                <input type="number" id="base_tri" name="base_tri" placeholder="Ingrese la base">
                <label for="altura_tri">Altura:</label>
                <input type="number" id="altura_tri" name="altura_tri" placeholder="Ingrese la altura">
            </div>
            <input type="button" value="Calcular" id="calcularBtn">
        </form>
        <div id="resultado"></div>
    </div>
    <script>
      document.getElementById('figura').addEventListener('change', function() {
        let figuraSeleccionada = this.value;
        document.getElementById('circulo').style.display = 'none';
        document.getElementById('rectangulo').style.display = 'none';
        document.getElementById('triangulo').style.display = 'none';
        
        if (figuraSeleccionada === 'circulo') {
            document.getElementById('circulo').style.display = 'block';
        } else if (figuraSeleccionada === 'rectangulo') {
            document.getElementById('rectangulo').style.display = 'block';
        } else if (figuraSeleccionada === 'triangulo') {
            document.getElementById('triangulo').style.display = 'block';
        }
      });

      document.getElementById('calcularBtn').addEventListener('click', function() {
        let figura = document.getElementById('figura').value;
        let resultado = document.getElementById('resultado');
        let area;

        switch(figura) {
            case 'circulo':
                let radio = parseFloat(document.getElementById('radio').value);
                area = new Circulo(radio).calcularArea();
                break;
            case 'rectangulo':
                let base = parseFloat(document.getElementById('base').value);
                let altura = parseFloat(document.getElementById('altura').value);
                area = new Rectangulo(base, altura).calcularArea();
                break;
            case 'triangulo':
                let base_tri = parseFloat(document.getElementById('base_tri').value);
                let altura_tri = parseFloat(document.getElementById('altura_tri').value);
                area = new Triangulo(base_tri, altura_tri).calcularArea();
                break;
        }

        resultado.innerHTML = `<p>El área de la figura seleccionada es: ${area}</p>`;
      });
    </script>
</body>
</html>
